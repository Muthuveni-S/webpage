<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsplash Gallery</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Masonry Gallery Container -->
<div class="masonry-container" id="gallery"></div>

<!-- Image Details Modal -->
<div class="modal" id="imageModal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img src="" alt="Modal Image" id="modalImage">
  <div id="imageDetails"></div>
  <div class="navigation">
    <button onclick="showPrevious()" id="prevArrow">&#8249;</button>&nbsp;&nbsp;&nbsp;
    <button onclick="showNext()" id="nextArrow">&#8250;</button>
  </div>
</div>

</body>
</html>
